<!-- index.html -->
<html>
  <head>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="addNewEmployee.css" />
  </head>

  <div class="header">
    <div class="header-right">
      <a class="active" href="/listBooks">List Books</a>
      <a href="/listAuthors">List Authors</a>
      <a href="/addNewBook.html">Add New Book</a>
      <a href="/addNewAuthor.html">Add New Author</a>
      <a href="/updateAuthorBook.html">Update Book Count</a>
      <a href="/deleteBook.html">Delete Book</a>
    </div>
  </div>
  <body>
    <div class="login-box">
      <h2>Add New Author</h2>
      <form method="post" action="/newAuthor">
        <div class="user-box">
          <input type="text" name="firstName" required="" />
          <label>First Name</label>
        </div>
        <div class="user-box">
          <input type="text" name="lastName" required="" />
          <label>Last Name</label>
        </div>
        <div class="user-box">
          <input type="date" name="dob" required="" />
          <label>D.O.B.</label>
        </div>
        <div class="user-box">
          <input type="text" name="state" required="" />
          <label>State</label>
        </div>
        <div class="user-box">
          <input type="text" name="suburb" required="" />
          <label>Suburb</label>
        </div>
        <div class="user-box">
          <input type="text" name="street" required="" />
          <label>Street</label>
        </div>
        <div class="user-box">
          <input type="text" name="unit" required="" />
          <label>Unit</label>
        </div>
        <div class="user-box">
          <input type="number" name="numbooks" />
          <label>Number of Books</label>
        </div>
        <a onclick="this.parentNode.submit();">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
  </body>
</html>

  document.getElementById("isbn").value = Math.floor(Math.random() * 1000) + 1;
</script>
